<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>TicTacToe</title>
</head>
<body>

    <main>
         <h1>TicTacToe</h1>
         <!-- it will display the message who is winner  -->
          <!-- and will have new game button    -->
           <!-- initially when game starts there will be no winner so give it hide class  -->
         <div class="msg-container hide">
              <p id="msg">Winner</p>
              <button id="new-btn">New Game</button>                
            </div>
         <div class="container">
            <div class="game">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
        <div id="reset-btn">ResetGame</div>
    </main>

    <script src="./index.js"></script>    
</body>
</html>
